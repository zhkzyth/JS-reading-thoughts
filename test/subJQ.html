      //full code sample
      (function(){
         //
         var plugin = jQuery.sub();

         //
         plugin.fn.extend({
            open:function  () {
               return this.show();
            },
            close:function () {
               return this.hide();
            }
         });

         //
         jQuery.fn.myplugin = function(){
            this.addClass("plugin");
            //返回一个针对插件的JQ副本
            return plugin(this);
         };
      })();

      //wrong sample
      $(document).ready(function(){
         $('#main').open(); //not work
      })

      //correct sample
      $(document).ready(function(){
         //call plugin
         //open method now exists
         $('#main').myplugin().open();
      })
